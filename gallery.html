<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Brianna Unframed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Brianna Unframed Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Gallery</h1>
        <div class="gallery-categories">
            <!-- Reef Fish -->
            <div class="category-accordion">
                <button class="category-link" data-category="reeffish" aria-expanded="false">
                    <img src="images/triggerfish.JPG" alt="Reef Fish (cover)" class="category-cover">
                    <span class="category-label ribbon-label">Reef Fish</span>
                </button>
                <div class="category-content" id="reeffish" hidden>
                    <div class="gallery">
                        <img src="images/triggerfish.JPG" alt="Triggerfish (Reef Fish)">
                        <img src="images/yellowtang.JPG" alt="Yellow Tang (Reef Fish)">
                    </div>
                </div>
            </div>
            <!-- Surfers -->
            <div class="category-accordion">
                <button class="category-link" data-category="surfers" aria-expanded="false">
                    <img src="images/surfers.JPG" alt="Surfers (cover)" class="category-cover">
                    <span class="category-label ribbon-label">Surfers</span>
                </button>
                <div class="category-content" id="surfers" hidden>
                    <div class="gallery">
                        <img src="images/surfers.JPG" alt="Surfers">
                    </div>
                </div>
            </div>
            <!-- Tanglable Creations -->
            <div class="category-accordion">
                <button class="category-link" data-category="tanglablecreations" aria-expanded="false">
                    <img src="images/blubs.JPG" alt="Tanglable Creations (cover)" class="category-cover">
                    <span class="category-label ribbon-label">Tanglable Creations</span>
                </button>
                <div class="category-content" id="tanglablecreations" hidden>
                    <div class="gallery">
                        <img src="images/blubs.JPG" alt="Blubs">
                        <img src="images/strawberry.JPG" alt="Strawberry">
                        <img src="images/raspberry.JPG" alt="Raspberry">
                        <img src="images/saltandpepper.JPG" alt="Salt and Pepper">
                        <img src="images/foodmags.JPG" alt="Food Mags">
                    </div>
                </div>
            </div>
        </div>
        <p>
            Click on a category to see more!
        </p>
    </main>
    <footer>
        <p>&copy; 2025 Brianna Unframed | Designed by Brianna Bratt</p>
    </footer>
    <script>
    // Accordion logic
    document.querySelectorAll('.category-link').forEach(btn => {
        btn.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            document.querySelectorAll('.category-link').forEach(b => b.setAttribute('aria-expanded', 'false'));
            document.querySelectorAll('.category-content').forEach(cont => cont.hidden = true);

            if (!expanded) {
                this.setAttribute('aria-expanded', 'true');
                const cat = this.getAttribute('data-category');
                document.getElementById(cat).hidden = false;
            }
        });
    });
    </script>
</body>
</html>
